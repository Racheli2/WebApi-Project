<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shoes CRUD</title>
    <link rel="stylesheet" href="./css/site.css" />
</head>

<body>
    <header>
        <h1>Shoes CRUD</h1>
    </header>

    <section>
        <h3>Add Shoes</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()" class="form-inline">
            <label for="add-name">New Shoes</label>
            <input type="text" id="add-name" placeholder="New Shoes" required>
            <input type="submit" value="Add">
        </form>
    </section>

    <section id="editForm" style="display:none;">
        <h3>Edit Shoes</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()" class="form-inline">
            <input type="hidden" id="edit-id">
            <label for="edit-isSale">Is sale?</label>
            <input type="checkbox" id="edit-isSale">
            <label for="edit-name">Name</label>
            <input type="text" id="edit-name" required>
            <input type="submit" value="Save">
            <a href="javascript:void(0);" onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </section>

    <p id="counter"></p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Is Sale?</th>
            </tr>
            <tr>
                <th><input type="text"></th>
                <th><input type="number"></th>
                <th><input type="checkbox"></th>
            </tr>
        </thead>
        <tbody id="Shoeses"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
